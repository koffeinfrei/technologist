Rails:
  rules:
    - Gem
    - Gem:
      gem_name: 'jrails'
    - FileContent:
      file_name: 'boot.rb'
      file_content_pattern: 'Rails.boot!'

Locomotive:
  rules:
    - Gem:
      gem_name: 'locomotivecms_wagon'
  primary: Rails

Magnolia:
  rules:
    - FileContent:
      file_name: 'pom.xml'
      file_content_pattern: '<magnoliaVersion>'

Sinatra:
  rules:
    - FileContent:
      file_name: 'config.ru'
      file_content_pattern: 'run Sinatra::Application'
    - Gem

Dashing:
  rules:
    - Gem
  primary: Sinatra

Middleman:
  rules:
    - Gem

Meteor:
  rules:
    - DirectoryPresence:
      directory_name: '.meteor'
      
Mantra:
  rules:
    - FileContent:
      file_name: 'package.json'
      file_content_pattern: '"mantra-core":'
   primary: Meteor

Spree:
  rules:
    - Gem
    - FileContent:
      file_name: 'boot.rb'
      file_content_pattern: 'Spree.boot!'
  primary: Rails

Wordpress:
  rules:
    - FilePresence:
      file_name: 'wp-settings.php'

Volt:
  rules:
    - Gem

Ionic:
  rules:
    - FilePresence:
      file_name: 'ionic.project'

Node:
  rules:
    - FileContent:
      file_name: 'package.json'
      file_content_pattern: '^\s*"node":'

Hoodie:
  rules:
    - FileContent:
      file_name: 'package.json'
      file_content_pattern: '"hoodie":\s*{'
  primary: Node

PrestaShop:
  rules:
    - FileContent:
      file_name: 'init.php'
      file_content_pattern: 'PrestaShop'

Cordova:
  rules:
    - FileContent:
      file_name: 'config.xml'
      file_content_pattern: '\bxmlns:cdv="http://cordova.apache.org/ns/.+"'

iOS:
  rules:
    - FileContent:
      file_name: 'project.pbxproj'
      file_content_pattern: '\n\s*SDKROOT = iphoneos;\n'

Refinery CMS:
  rules:
    - Gem:
      gem_name: 'refinerycms'
  primary: Rails

Rack:
  rules:
    - Gem:
      gem_name: 'rack'
    - FileContent:
      file_name: 'config.ru'
      file_content_pattern: 'run Proc\.new { \|env\|'

Magento:
  rules:
    - FileContent:
      file_name: 'composer.json'
      file_content_pattern: '^\s*"magento":\s*{\s*$'

Vaadin:
  rules:
    - FileContent:
      file_name: 'pom.xml'
      file_content_pattern: '<version>\${vaadin.base.version}</version>'

Spring:
  rules:
    - MavenPlugin:
      plugin_name: 'org.springframework'
    - MavenPlugin:
      plugin_name: '${spring.groupId}'

Felix:
  rules:
    - MavenPlugin:
      plugin_name: 'org.apache.felix'

GWT:
  rules:
    - MavenPlugin:
      plugin_name: 'com.google.gwt'

Jersey:
  rules:
    - MavenPlugin:
      plugin_name: 'com.sun.jersey'
